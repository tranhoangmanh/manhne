<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Thêm/sửa phòng</title>
</head>
<body>
<div class="container">
    <h2>Thêm/sửa phòng</h2>
    <form class="form-horizontal" th:action="@{/upload}" method="post" enctype="multipart/form-data" th:object="${p_iu}">
        <div class="form-group">
<!--            <label class="control-label col-sm-2" for="pId">Mã phòng:</label>-->
            <div class="col-sm-10">
                <input type = "hidden" class="form-control" id="rId" name="rId" th:field="*{id}">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="rName">Tên phòng:</label>
            <div class="col-sm-10">
                <input class="form-control" id="rName" name="rName" placeholder="Tên" th:field="*{roomName}" type="text">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="roomImage">Ảnh:</label>
            <div class="col-sm-10">
                <input class="form-control" type="hidden" id="roomImage" name="roomImage">
                <input class="form-control" type="file" id="imgFile" name="imgFile" accept="image/png, image/jpeg">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pPrice">Giá thuê:</label>
            <div class="col-sm-10">
                <input class="form-control" id="pPrice" name="pPrice" placeholder="Giá bán" th:field="*{roomPrice}" type="number">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" type="submit">Xác nhận</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
